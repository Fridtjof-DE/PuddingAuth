{{define "challenge-skin"}}
<img src="data:image/png;base64,{{.SkinBase64}}" style="image-rendering: crisp-edges; width: 15rem;">
<a download="{{.SkinFilename}}" href="data:image/png;base64,{{.SkinBase64}}">Download</a>
<form action="{{.Config.FrontEndServer.URL}}/register" method="post">
	<input type="text" name="username" placeholder="Username" required>
	<input type="password" name="password" placeholder="Password" required>
	<input hidden name="challengeToken" value="{{.ChallengeToken}}">
	<input type="submit" value="Register">
</form>
{{end}}
